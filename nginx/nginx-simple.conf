user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    
    # Serveur HTTP - Redirection vers HTTPS
    server {
        listen 80;
        server_name gilbert-assistant.ovh _;
        
        # Challenge ACME pour Let's Encrypt (renouvellement)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirection de tout le reste vers HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # Serveur HTTPS
    server {
        listen 443 ssl;
        server_name gilbert-assistant.ovh _;
        
        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/gilbert-assistant.ovh/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gilbert-assistant.ovh/privkey.pem;
        
        # Configuration SSL moderne et sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Headers de sécurité HTTPS
        add_header Strict-Transport-Security "max-age=31536000" always;
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Routes API
        location /api/ {
            proxy_pass http://gilbert-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Routes d'authentification
        location /auth/ {
            proxy_pass http://gilbert-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Documentation API
        location /docs {
            proxy_pass http://gilbert-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            proxy_pass http://gilbert-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
